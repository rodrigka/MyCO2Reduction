<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyCO2Reduction - Espace perso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/stylesep.css'>
    <script src='js/main.js'></script>
    <link rel="icon" type="image/png" sizes="16x16" href="img/Logo.png">
</head>
<body>
    <header class="simple-hero">
        <nav class="nav__hero">
        <div class="container nav__container">
            <div class="logo">
                <a href="Accueil.html" class="logo__name">My CO2 Reduction<span class="point">.</span></a>
            </div>
            <div class="links">
                <a href="Accueil.html" class="link">Page d'acueil</a>
                <a href="Vlog.html" class="link">Vlog</a>
                <a href="Forum.html" class="link">Forum</a>
                <a href="Espace-personnel.html" class="link">login / Inscription</a>
                <a href="Contact.html" class="link link--active">Contact</a>
                <a href="https://www.iae.univ-smb.fr/"><img src="img/IAE-Annecy_logo.svg" class="IAElink"></a>
            </div>
        </div>
        </nav>
    </header>
   
    <main>
        <div class="container">
            <div class="Box__back">
                <div class="box__back-login">
                    <div class="box__back-textlog">
                        <h3>Avez vous déjà un compte?</h3>
                        <p>Connectez-vous pour entrer dans votre espace personnel</p>
                        <button onclick="affichage()" id="btn__session">Se connecter</button>
                    </div>
                </div>
                <div class="box__back-register">
                    <div class="box__back-textreg"></div>
                        <h3>Vous n'avez toujours pas un compte?</h3>
                        <p>Enregistrez-vous pour pouvoir vous connecter</p>
                        <button onclick="affichage()" id="btn__register">S'enregistrer</button>
                    </div>
                </div>
            </div>

            <!--Login & registre-->
            <div class="container__login-register">
                <!--Login-->
                <div id="loginDIV" style="display:none;">
                    <form action="" class="form__login">
                        <h2>Se connecter</h2>
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Mot de passe">
                        <button>Entrer</button>
                    </form>
                </div>

                <!--Register-->
                <div id="registerDIV" style="display:none;">
                    <form action="" class="form__register">
                        <h2>S'enregistrer</h2>
                        <input type="text" placeholder="Nom">
                        <input type="text" placeholder="email">
                        <input type="text" placeholder="user">
                        <input type="password" placeholder="mot de passe">
                        <button>S'enregistrer</button>
                    </form>
                </div>

            </div>
        </div>

    </main>
</body>
</html>
